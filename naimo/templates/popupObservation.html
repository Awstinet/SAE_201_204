<!DOCTYPE html>
<html lang="fr">
<head><link rel="stylesheet" href="{{ url_for('static', filename='css/observations.css') }}"></head>
<body id="popupObservations">
    <h2>{{ titre }}</h2>
    <span>Choisir une ann√©e : </span>        
    <form action="/observations" method="POST" id="selectAnnee">
        <select name="poissonAnneeSelection" id="poissonAnneeSelection">
            {% for annee in annees %}
            <option value="{{ annee }}" {% if annee == selectedAnnee %}selected{% endif %}>
                {{ annee }} - {{ annee + 5 }}
            </option>

            {% endfor %}
        </select>
    </form>
    <p id="dateAffichee">{{ dctPoissons }}</p>
</body>
<script src="{{ url_for('static', filename='javascript/anneeObservation.js') }}"></script>
</html>
