<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> <!--Petit plus-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> <!--Pour la carte-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prelevements.css') }}"> <!--Notre CSS-->
    <title>Naim'O | Prélèvements</title>
</head>
<body>

    {% include 'nav.html' %}  

    <section id="container">
        <aside id="mapZone">
            <form" action="/prelevements" method="GET">
                <span>Rechercher selon :</span> 
                <select name="zone" id="selectZone">
                    <option value="region">Région</option>
                    <option value="departement" selected>Département</option>
                </select>
            </form>
            <div id="map"></div>
        </aside>

        <aside id="stationZone">
            {% for station in stations %}
                <div>{{ station }}</div>
            {% endfor %}
        </aside>
    </section>

    


    <div id="fishPopup" class="popup hidden">
        <div id="popupContent">
            <div id="popupLeft">
                <div id="popupList"></div>
            </div>
            <div id="popupRight" class="hidden"></div>
            <button id="closePopup">&times;</button>
        </div>
    </div>



    

</body>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='javascript/carte.js') }}"></script> 
</html>
